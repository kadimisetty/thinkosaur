{% assign imagePathPrepend = "/assets/img/" %}

{% if include.filenameRetina %}
  {% comment %}Using Retina JS Name Scheming{% endcomment %}
  <img src="{{ imagePathPrepend }}{{ include.filename }}" data-at2x="{{ imagePathPrepend }}{{ include.filenameRetina }}" alt="{{ include.alt }}"/>
{% else %}
  <img src="{{ imagePathPrepend }}{{ include.filename }}" alt="{{ include.alt }}"/>
{% endif %}
