<section class="episodesList pb">
<ul>

  {% assign episodes = include.show.docs %}
  {% assign sortedEpisodes = episodes | sort:"index" %}
  {% assign reversedSortedEpisodes = sortedEpisodes | reverse %}
  {% for episode in reversedSortedEpisodes %}
    <li> <a href="{{ episode.url }}"
         data-desc="{{ episode.content }}">
        {{ episode.title }}</a> </li>
  {% endfor %}
</ul>
</section>
