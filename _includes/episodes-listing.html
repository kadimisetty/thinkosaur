<section class="pb episodes-listing">

  {% for season in include.seasons %}
    <h1>Season {{ season.index }} <span>{{ season.topic }}</span></h1>
    <ul>
      {% for episode in season.episodes %}
        <li><a class="venobox"
               data-type="vimeo" 
               href="http://vimeo.com/{{ episode.vimeo_ID }}">{{ episode.title }}</a>
        </li>
      {% endfor %}
    </ul>

  <h3>Hosted by <span>{{ season.host }}</span></h3>
  {% endfor %}

  <script> {% include venobox-init.js %} </script>
</section>
