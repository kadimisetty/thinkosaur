<!-- Helper. Doesn't have corresponding styles -->
{% comment %}PREPARE{% endcomment %}
{% assign resourceURL=include.resourceURL %}
{% assign resourceDescription=include.resourceDescription %}
{% assign resourceThumbnail=include.resourceThumbnailFilename %}

<li>
  <a href="{{ resourceURL }}" 
     download="{{ resourceDescription }}"
     target="_blank">
    {% include assetImage.html filename=resourceThumbnail alt=resourceDescription %}
  </a>
</li>
